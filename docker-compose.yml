version: "3.8"

services:
  media-explorer:
    build: .
    container_name: media-explorer
    labels:
      net.unraid.docker.webui: "http://[IP]:[PORT:${PORT:-3000}]"
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - PORT=3000
      - MEDIA_ROOT=/media
      - MAX_RECURSION_DEPTH=${MAX_RECURSION_DEPTH:-5}
    volumes:
      # Mount your media directory here
      - ${MEDIA_HOST_PATH:-~/}:/media:ro
    networks:
      - vision_network
    restart: unless-stopped

networks:
  vision_network:
    name: ${DOCKER_NETWORK:-vision_network}
    external: true
